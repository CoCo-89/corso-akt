<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="elenco"></ul>
    <script>
        var elementi = '';
        var i = 1;
        var finale = 10;
        while (i <= finale) {
            elementi += '<li>' + i + '</li>';
            i++;
        }
        elenco.innerHTML = elementi;
    </script>
</body>
</html>
