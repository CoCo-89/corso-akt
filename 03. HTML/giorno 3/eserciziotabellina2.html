<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tabellina,
        #tabellina td {
            border: 1px dotted;
        }
        
    </style>
</head>
<body>
    <table id="tabellina"></table>
    <script>
        let pitagorica = '';
        for(let i = 1; i <= 10; i++) {
            pitagorica += '<tr>';
            for (j = 1; j <= 10; j++) {
                pitagorica += '<td>' + i * j + '</td>';
            }
            pitagorica += '</tr>';
            }
            tabellina.innerHTML = pitagorica;
    </script>
</body>

</html>
