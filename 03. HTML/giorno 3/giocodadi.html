<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><label for="txtNumero">Inserisci un numero</label>
        <input type="text" id="txtNumero">
    </div>
    <div><button onclick="gioca();">Gioca</button></div>
    <div id="risultato"></div>

    <script>
        let gioca = function() {
            let numeroGiocato = txtNumero.value;
            let numeroCasuale = (Math.floor(Math.random() * 6)) + 1;
            let messaggio = 'E\' uscito il ' + numeroCasuale + '. ';
            if(numeroCasuale == numeroGiocato) {
                messaggio += 'Hai vinto';
            } else {
                messaggio += 'Ritenta, sarai pi√π fortunato.';
            }
            risultato.innerText = messaggio;
        }
    </script>
</body>
</html>
