<!DOCTYPE html>
<html> <!-- TAG di apertura - elemento -->
<head>
    <title>Prima Pagina</title>
</head> <!-- Informazioni sulla pagina - uno soltanto -->
<body>
    <h1>Ciao HTML</h1> <!-- Header 1 - Titolo Più Grande -->
    <div>Questo è un testo normale</div>
    <a href="https://www.google.it">Vai su Google</a> <!-- Ancora - href è attributo di a (Ancora)-->
    <div>
        <img src="Margherita.webp"> <!-- src attributo di img - img è un tag senza chiusura-->
    </div>
</body> <!-- Contenuto della pagina - uno soltanto -->
</html><!-- TAG di chiusura -->
