<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calcolo IMC</h1>
    <div>
        <label for="txtAltezza">Altezza</label>
        <input id="txtAltezza" type="txtAltezza">
    </div>
    <div>
        <label for="txtPeso">Peso</label>
        <input id="txtPeso" type="txtPeso">
    </div>
    <div>
        <button onclick="calcolaIMC()";>
            Calcola IMC
        </button></div>
        <div id="risultato"></div>
        
        

    <script>
        function calcolaIMC(){
        var peso = document.getElementById('txtPeso').value;
        var altezza = document.getElementById('txtAltezza').value;
        var calcolo = peso/(altezza * altezza)
        if(calcolo <= 18.49) {
            document.getElementById('risultato').innerText = 'Il tuo IMC è '  + calcolo + '. Sei Sottopeso';
        }
        if(calcolo >= 18.5 && calcolo <= 24.99) { 
            document.getElementById('risultato').innerText = 'Il tuo IMC è ' + calcolo + '. Sei Normopeso';
        }        
        if(calcolo >=25) {
            document.getElementById('risultato').innerText = 'Il tuo IMC è ' + calcolo + '. Sei sovrappeso';
        }
        
        }
    </script>

    
</body>
</html>
