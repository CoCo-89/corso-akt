<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Produttori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif; 
            background-color: #f8f9fa; 
        }

        .navbar-brand {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-controller me-2" viewBox="0 0 16 16">
                    <path d="M11.5 0a1.5 1.5 0 0 1 1.5 1.5v9A1.5 1.5 0 0 1 11.5 12H4.5A1.5 1.5 0 0 1 3 10.5v-9A1.5 1.5 0 0 1 4.5 0zM5.5 3.5a.5.5 0 0 0-1 0V5h-1a.5.5 0 0 0 0 1H4.5v1.5a.5.5 0 0 0 1 0V6h1.5a.5.5 0 0 0 0-1H5.5zM10.5 3.5a.5.5 0 0 0-1 0V5h-1a.5.5 0 0 0 0 1h1V7.5a.5.5 0 0 0 1 0V6h1.5a.5.5 0 0 0 0-1H10.5zM13 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-3.5-.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm-4 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z"/>
                </svg>
                GameManager
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/produttori}">Produttori</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sviluppatori}">Sviluppatori</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/videogiochi}">Videogiochi</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div >
            <h1 class="mb-4 text-primary">Elenco Produttori</h1>

            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="d-flex justify-content-start mb-3">
	            <a class="btn btn-success me-2" th:href="@{/produttori/nuovo}">
	  				<i class="bi bi-plus-circle"></i> Aggiungi
				</a>
                <a th:href="@{/produttori/nuovo}" class="btn btn-primary "> 
					<i class="bi bi-plus-circle"></i>
                    Aggiungi Nuovo Produttore
                </a>
            </div>

            <div class="container">
                <table class="table table-striped table-hover"> 
                	<thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome Produttore</th>
                            <th scope="col" class="text-center">Azioni</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="produttore : ${produttori}">
                            <td th:text="${produttore.idProduttore}"></td>
                            <td th:text="${produttore.nomeProduttore}"></td>
                            <td class="text-center">
                                <a th:href="@{/produttori/dettagli/{id}(id=${produttore.idProduttore})}" class="btn btn-info btn-sm me-2">
                                	<i class="bi bi-tools me-2"></i>Dettagli / Modifica
                                </a> 
                                <a th:href="@{/produttori/elimina/{id}(id=${produttore.idProduttore})}" class="btn btn-danger btn-sm" onclick="return confirm('Sei sicuro di voler eliminare questo produttore?');">
                                	<i class="bi bi-trash me-2"></i>Elimina
                                </a> 
                                	
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(produttori)}">
                            <td colspan="3" class="text-center">Nessun produttore trovato.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
