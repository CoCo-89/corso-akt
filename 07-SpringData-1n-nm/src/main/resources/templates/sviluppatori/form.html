<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${sviluppatore.idSviluppatore == null ? 'Nuovo Sviluppatore' : 'Modifica Sviluppatore'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4" th:text="${sviluppatore.idSviluppatore == null ? 'Aggiungi Nuovo Sviluppatore' : 'Modifica Sviluppatore'}"></h1>

        <form th:action="@{/sviluppatori/salva}" th:object="${sviluppatore}" method="post">
            <input type="hidden" th:field="*{idSviluppatore}">

            <div class="mb-3">
                <label for="nomeSviluppatore" class="form-label">Nome Sviluppatore</label>
                <input type="text" class="form-control" id="nomeSviluppatore" th:field="*{nomeSviluppatore}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('nomeSviluppatore')}" th:errors="*{nomeSviluppatore}"></div>
            </div>

            <button type="submit" class="btn btn-success me-2">Salva</button>
            <a th:href="@{/sviluppatori}" class="btn btn-secondary">Annulla e Torna all'Elenco</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
